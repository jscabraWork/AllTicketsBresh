

<div class="container mt-2 mb-5">
    
    <div class="row">
        <div class="col-12 shadow-lg rounded p-4 fondoNegro" >
            <mat-icon class="float-right rounded pt-2 pb-2 pl-3 pr-3 botonesCerrar" mat-button mat-dialog-close> cancel_presentation</mat-icon>
            <div class="centrarTexto">
                <h3 class="colorLetras"><strong>Registrate</strong></h3>
                <h5><strong>Compra tus Tickets Premium</strong></h5>
            </div>
            <hr>
            

            <form (ngSubmit)="!todoForm.invalid && saveUsuario()" class="mt-4" #todoForm="ngForm">
                <fieldset class="form-group">
                    
                    <input class= "form-control "name ="id" placeholder="Numero De Documento" required="required"  [(ngModel)]="usuario.numeroDocumento">
                </fieldset>    
                
                <fieldset class="form-group">
                    
                    <select type="text" class= "form-control colorGris"name ="tipo" required="required" placeholder="Tipo de documento" [(ngModel)]="usuario.tipoDocumento">
                        
                        <option value="Cedula" >Cedula</option>
                        <option value="Tarjeta de identidad">Tarjeta de Identidad</option>
                        <option value="Pasaporte">Pasaporte</option>
                    </select>    
                </fieldset>

                <fieldset class="form-group">
                    
                    <input type="text" class= "form-control "name ="nombre" placeholder="Nombre" required="required"  [(ngModel)]="usuario.nombre">
                </fieldset>

               

                <fieldset class="form-group">
                    
                    <input type="text" class= "form-control "name ="usuario" placeholder="Usuario" required="required"  [(ngModel)]="usuario.usuario">
                </fieldset>

                <fieldset class="form-group">
                    
                    <input type="password" placeholder="Contraseña" class= "form-control "name ="contrasena" required="required"  [(ngModel)]="usuario.contrasena">
                </fieldset>


                <fieldset class="form-group">
                    
                    <input  placeholder="Celular" class= "form-control "name ="celular" required="required"  [(ngModel)]="usuario.celular">
                </fieldset>

                <fieldset class="form-group">
                    
                    <input type="email" placeholder="Correo" class= "form-control "name ="correo" required="required"  [(ngModel)]="usuario.correo">
                </fieldset>


                <fieldset class="form-group">
                    
                    <input type="text" placeholder="Dirección" class= "form-control "name ="direccion" required="required"  [(ngModel)]="usuario.direccion">
                </fieldset>
                <fieldset class="form-group pl-4">
                    <input type="checkbox" class="form-check-input" id="public" required="required">
                    <label class="form-check-label colorGris" (change) ="publicidad()" for="public">Acepto que me envien publicidad</label>
                </fieldset>

            
                <div style="text-align: center;">
                    <button class="btn botonLogin mt-2 mb-3"   type="submit">Registrarse</button>
                </div>   
                <small>Al hacer clic en "Registrarse", <a href=""> Aceptas nuestro terminos, condiciones y nuestra politica de tratamiento de datos.</a> </small> 
            </form>
        </div>    
    </div>
</div>
