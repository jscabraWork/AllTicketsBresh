<div class="container mt-5">
    <h1>Administrador</h1>
<form (ngSubmit)="!todoForm.invalid &&saveAdmin()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label for="id">Numero Documento</label>
        <input type="text" class= "form-control"name ="id" required="required"  [(ngModel)]="administrador.numeroDocumento">
    </fieldset>    
<fieldset class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class= "form-control"name ="nombre" required="required"  [(ngModel)]="administrador.nombre">
</fieldset>

<fieldset class="form-group">
    <label for="tipo">Tipo de Documento</label>
    <input type="text" class= "form-control"name ="tipo" required="required"  [(ngModel)]="administrador.tipoDocumento">
</fieldset>

<fieldset class="form-group">
    <label for="nombre">Usuario</label>
    <input type="text" class= "form-control"name ="usuario" required="required"  [(ngModel)]="administrador.usuario">
</fieldset>

<fieldset class="form-group">
    <label for="nombre">Contrase√±a</label>
    <input type="text" class= "form-control"name ="contrasena" required="required"  [(ngModel)]="administrador.contrasena">
</fieldset>

<button class="btn btn-success" type="submit">Guardar</button>
</form>
</div>
