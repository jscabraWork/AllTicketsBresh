<section class="container mt-5">

    <div class="row">
        <div class="col-12">
    <h2>Todos los eventos</h2>
    <div *ngIf ='message' class="alert alert-success ">{{message}}</div>
    <div class="container">
    <table class="table mt-3">

        <thead>
            <tr>
                <th>PullEp</th>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Organizador</th>
                <th>Etapas</th>
                
                <th>Modificar</th>
                <th>Borrar</th>
                
            </tr>
    
    
    
        </thead>
        <tbody>
          
            <tr *ngFor = "let evento of eventos">
                <td>{{evento?.id}}</td>
                <td>{{evento?.nombre }}</td>
                <td>{{evento?.fecha| date}}</td>
                <td>{{evento.organizadorid}}</td>
                <td><button class="btn btn-success" routerLink="etapas/{{evento.id}}"> Etapas</button></td>
                
                <td><button (click)="updateEvento(evento.id)" class="btn btn-warning" routerLink="update/{{evento.id}}"> Modificar</button></td>
                <td><button (click)="deleteEvento(evento.id)" class="btn btn-danger"> Delete</button></td>
    
            </tr>
    
    
        </tbody>
    
    </table>
</div>
<div class="row">
    <div class="col-12 mt-5" style="text-align: center;">
<button  routerLink="agregar" class="btn btn-success">Agregar Evento</button>

</div>
</div>
</div>
</div>
</section>
