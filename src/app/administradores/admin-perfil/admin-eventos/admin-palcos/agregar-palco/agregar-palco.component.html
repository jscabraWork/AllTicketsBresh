<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Agregar Palcos al evento con PullEp: {{miId}}</h1>
         
        </div>

<div class="col-12">
        <form (ngSubmit)="!todoForm.invalid && agregarPalco()" #todoForm="ngForm">
    
            <fieldset class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class= "form-control"name ="nombre" required="required"  [(ngModel)]="palco.nombre">
            </fieldset>

    
        <fieldset class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class= "form-control"name ="precio" required="required"  [(ngModel)]="palco.precio">
        </fieldset>

        <fieldset class="form-group">
            <label for="servicio">Personas Por Palco</label>
            <input type="number" class= "form-control"name ="servicio" required="required"  [(ngModel)]="palco.personasMaximas">
        </fieldset>

        <fieldset class="form-group">
            <label for="servicio">Servicio</label>
            <input type="number" class= "form-control"name ="servicio" required="required"  [(ngModel)]="palco.servicio">
        </fieldset>
   
        
     
        
    
        
        <button class="btn btn-success" type="submit">Guardar</button>
        </form> 
    </div>
    </div>
</section>
