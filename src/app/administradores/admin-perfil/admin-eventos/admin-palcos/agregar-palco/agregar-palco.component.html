<section class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Agregar Palcos al evento con PullEp: {{miId}}</h1>
         
        </div>

<div class="col-12">
        <form (ngSubmit)="!todoForm.invalid && agregarPalco()" #todoForm="ngForm">

        <fieldset class="form-group">
            <label for="servicio">Personas Por Palco</label>
            <input type="number" class= "form-control"name ="servicio" required="required"  [(ngModel)]="palco.personasMaximas">
        </fieldset>


        <fieldset class="form-group">
            <label for="servicio">Cantidad</label>
            <input type="number" class= "form-control"name ="servicio" required="required"  [(ngModel)]="cantidad">
        </fieldset>
   
        
     
        
    
        
        <button class="btn btn-success" type="submit">Guardar</button>
        </form> 
    </div>
    </div>
</section>
