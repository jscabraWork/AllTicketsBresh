<section class="container mt-5">

    <div class="row">
        <div class="col-12">
    <h2>Todos las etapas del evento {{evento?.nombre}}</h2>
    <button class="btn btn-success" routerLink="/administradores/admin/eventos/lista">Atras</button>
    <div *ngIf ='message' class="alert alert-success ">{{message}}</div>
    <div class="container">
    <table class="table mt-3">

        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Visible</th>
                <th>Localidades</th>
                <th>Hacer visible</th>
                <th>Borrar</th>

                
            </tr>
    
    
    
        </thead>
        <tbody>
          
            <tr *ngFor = "let etapa of evento.etapas">
                <td>{{etapa?.id}}</td>
                <td>{{etapa?.nombre }}</td>
                <td>{{etapa?.visible| booleans}}</td>
               <td><button class="btn btn-success" routerLink="localidades/{{etapa?.id}}">Localidades</button></td>
       
                <td><button  class="btn btn-warning" (click)="hacerVisible(etapa?.id)"> Hacer Visible</button></td>
                <td><button  class="btn btn-danger" (click)="borrarEtapa(etapa?.id)"> Delete</button></td>
    
            </tr>
    
    
        </tbody>
    
    </table>
</div>
<div class="row">
    <div class="col-12 mt-5" style="text-align: center;">
<button  routerLink="agregar" class="btn btn-success">Agregar Etapa</button>

</div>
</div>
</div>
</div>
</section>
