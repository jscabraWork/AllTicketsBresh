<div class="container mt-5">
    <h1>Localidad {{localidad.nombre}} {{idLocalidad}} </h1>
<form (ngSubmit)="!todoForm.invalid &&saveLocalidad()" #todoForm="ngForm">
        
 
    <fieldset class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class= "form-control"name ="nombre" required="required"  [(ngModel)]="localidad.nombre">
    </fieldset>

    <fieldset class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class= "form-control"name ="precio" required="required"  [(ngModel)]="localidad.precio">
    </fieldset>
    <fieldset class="form-group">
        <label for="precio">Servicio en %</label>
        <input type="number" class= "form-control"name ="precio" required="required"  [(ngModel)]="localidad.servicio">
    </fieldset>

    <button class="btn btn-success" type="submit">Guardar</button>
</form>
</div>
