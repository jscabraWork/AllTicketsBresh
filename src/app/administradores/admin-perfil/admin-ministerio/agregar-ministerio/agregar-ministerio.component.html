<div class="container mt-5">
    <h1>Ministerio</h1>
<form (ngSubmit)="!todoForm.invalid &&saveMinisterio()" #todoForm="ngForm">
        
        <fieldset class="form-group">
            <label for="id">Numero Documento</label>
            <input type="text" class= "form-control"name ="id" required="required"  [(ngModel)]="ministerio.numeroDocumento">
        </fieldset>    
    <fieldset class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class= "form-control"name ="nombre" required="required"  [(ngModel)]="ministerio.nombre">
    </fieldset>

    <fieldset class="form-group">
        <label for="tipo">Tipo de Documento</label>
        <select type="text" class= "form-control "name ="tipo" required="required"  [(ngModel)]="ministerio.tipoDocumento">
            <option value="Interno">Valor Interno AllTickets</option>
            <option value="Cedula">Cedula</option>
            <option value="Pasaporte">Pasaporte</option>
        </select>    
    </fieldset>

    <fieldset class="form-group">
        <label for="nombre">Usuario</label>
        <input type="text" class= "form-control"name ="usuario" required="required"  [(ngModel)]="ministerio.usuario">
    </fieldset>

    <fieldset class="form-group">
        <label for="nombre">Contrase√±a</label>
        <input type="text" class= "form-control"name ="contrasena" required="required"  [(ngModel)]="ministerio.contrasena">
    </fieldset>

    <button class="btn btn-success" type="submit">Guardar</button>
</form>
</div>
