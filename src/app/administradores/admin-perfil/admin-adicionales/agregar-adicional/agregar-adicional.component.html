<div class="container mt-5">
    <h1>Adicional</h1>
<form (ngSubmit)="!todoForm.invalid &&saveAdicional()" #todoForm="ngForm">
        
 
    <fieldset class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class= "form-control"name ="nombre" required="required"  [(ngModel)]="adicional.nombre">
    </fieldset>

    <fieldset class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class= "form-control"name ="precio" required="required"  [(ngModel)]="adicional.precio">
    </fieldset>

    <fieldset class="form-group">
        <label for="servico">Servicio</label>
        <input type="number" class= "form-control"name ="servicio" required="required"  [(ngModel)]="adicional.servicio">
    </fieldset>
    <fieldset class="form-group">
        <label for="iva">Servicio IVA</label>
        <input type="number" class= "form-control"name ="iva" required="required"  [(ngModel)]="adicional.servicioIva">
    </fieldset>

  
    <button class="btn btn-success" type="submit">Guardar</button>
</form>
</div>
