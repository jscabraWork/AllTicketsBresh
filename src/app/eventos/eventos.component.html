<section >

    <div id="prueba">
        
        
        <h1 class="centrado4 rounded" ><strong>Eventos</strong></h1>
        
        
    </div>
</section>



     <section class="container-fluid " style="margin-top: 5%; margin-bottom: 5%; text-align: center;">
        <div class="row ">
            

        <div class="mt-5 mt-md-3 col-12 col-sm-12  col-md-6  pl-sm-5 pr-sm-5 pl-md-2 pr-md-2 col-lg-4 col-xl-3 contenedor8"  style="height: 400px" *ngFor="let evento of eventos">
           <div class=" border rounded" style="background-color: black; width: 100%; height: 50%">

        
            <div class="contenedor contenedor2" >
            <a routerLink="/eventos/evento/{{evento.id}}" class="outerLink"> 
                <img src="{{evento.imagen}}" class=" rounded  darkableImage"onmouseout="javascript:this.style.opacity=1;javascript:this.opacity=1" 
                onmouseover="javascript:this.style.opacity=0.4;this.opacity=40" />
               
            </a>
            <p  class="centrado2"><strong> {{evento?.descripcion|resumir}}</strong></p>
            </div>
            
          
        </div>

        <div class="border rounded container-fluid" style="background-color: white; height: 50%" >
         
        <div class="row contenedor" >
            <div class="col-12" >
            <h2 class=" rounded titulos pt-3 pr-3 pl-3"  ><strong> <a class="titulos" routerLink="/eventos/evento/{{evento.id}}">{{evento?.nombre |resumir2}}</a></strong></h2> 
            
            <hr class="aaa" >

         
        </div>
      
        <div class="col-6 border-right">
            <p class="fechas"><strong>{{evento?.fecha|date}} </strong></p>
    
           </div>
            <div class="col-6 pb-5">
                <button class="action_button rounded-pill shadow texto"  routerLink="/eventos/evento/{{evento.id}}">Comprar</button>
            </div>

        </div>
          </div>
        </div>
        
    </div>
 </section>
