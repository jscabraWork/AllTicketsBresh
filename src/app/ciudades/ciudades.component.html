

     
     



        <div id="prueba">
            
            
            <h1  ><strong >Ciudades</strong></h1>
            
        </div>
  


     

 <section class="container-fluid " style="margin-top: 5%; margin-bottom: 5%; text-align: center;">
    <div class="row">
      
    <div class="mt-3 col-12 col-sm-6  contenedor8  col-lg-4 col-xl-3 "  style="height: 400px"  *ngFor="let ciudad of ciudades">
       <div class=" border rounded" style="background-color: black; width: 100%; height: 65%">

    
        <div class="contenedor2" (mouseover)="textoV=true" (mouseout)="textoV=false">
        <a routerLink="/ciudades/eventos/{{ciudad.id}}" class="outerLink"> 
            <img src="{{ciudad.imagen.url}}" class=" rounded  darkableImage"onmouseout="javascript:this.style.opacity=1;javascript:this.opacity=1" 
            onmouseover="javascript:this.style.opacity=0.4;this.opacity=40" />
            <p *ngIf="textoV" class="centrado6"><strong> Acá encontraras los mejores eventos en la ciudad de {{ciudad?.nombre}}. ¿Qué estas esperando? compra tu Ticket premium ya</strong></p>
        </a>
        
        </div>
    </div>
        <div class="border rounded container-fluid" style="background-color: white; height: 40%" >
     
            <div class="row contenedor">
                <div class="col-12">
                <h2 class=" rounded titulos pt-3 pr-3 pl-3"  ><strong> <a class="titulos" routerLink="/ciudades/eventos/{{ciudad.id}}">{{ciudad?.nombre }}</a></strong></h2> 
                
                <hr class="aaa" >
        
             
            </div>
          
            <div class="col-6 border-right">
                <p class="temperatura"><strong>Temperatura promedio: {{ciudad?.temperatura}}°C</strong></p>
        
               </div>

                <div class="col-6  pb-5">
                    <button class="action_button rounded-pill shadow texto" routerLink="/ciudades/eventos/{{ciudad.id}}">Eventos </button>
                </div>
        
            </div>
              </div>
      
   

    </div>
    </div>
      
    

</section>
