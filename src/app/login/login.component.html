<div id="prueba">
    <h1 class="centrado4 rounded" ><strong>Iniciar Sesión</strong></h1>
</div>
<section>
   

    <section class="container mt-5">
        <div class="row">
            <div class="col-9 col-xl-2"></div>
        <div class ="col-12 login col-xl-8 contenederoLogin">
            <div class="fondoBlanco rounded shadow-lg">
                <div class=" pt-5 pb-4">
                    <h2 class="colorLetras"><strong>Iniciar Sesión</strong></h2>
                    <h5><strong>Tu Ticket Premium</strong></h5>
                </div>
                
                <form (ngSubmit)="handleLogin()" class="pl-4 pr-4">
                    <div class="mt-3  form-group">
                        
                        <input type="text" name= "username" class="rounded form-control"  placeholder="Usuario" [(ngModel)]="username" >
                    </div>

                    

                    <div class="mt-3 form-group">
                        
                        <input type="password" name="password" class="rounded form-control" placeholder="Contraseña" [(ngModel)]="password">
                    </div>
                    
                    
                
                    <div class="mt-3 mb-3 ">
                        <small *ngIf ='invalidLogin' class="text-danger" >{{errorMessage}}</small>
                        <br *ngIf ='invalidLogin'>
                        <button class="btn botonLogin mt-3"  type="submit">Iniciar Sesión</button>
                    </div>
                </form>
                <div class="centrarTexto">
                    <a class="colorLetras" href="">¿Olvidaste tu contraseña?</a>
                </div>
                <hr class="L75">
            
                <button class="btn botonCrearCuenta mb-5" (click)="openDialog()" type="submit">Crear cuenta nueva</button>
            </div>
        </div>
        <div class="col-9 col-xl-2"></div>
    </div>
    </section>
</section>
