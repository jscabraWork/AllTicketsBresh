

<div id="prueba">
			
    <h1><strong>Boletas para patrocinadores de la localidad {{localidad?.nombre}}</strong></h1> 
    
</div>

<section class="container mt-5">
    <div class="row">
        <div class="col-12 border p-3 ">
                <form (ngSubmit)="!todoForm.invalid && agregarBoletas()" #todoForm="ngForm">
            
                    <fieldset class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class= "form-control"name ="cantidad" required="required"  [(ngModel)]="cantidad">
                    </fieldset>

                
                    <fieldset class="form-group">
                        <label for="correo">Correo del patrocinador</label>
                        <input type="email" class= "form-control"name ="correo" required="required" [(ngModel)]="correo">
                    </fieldset>
                    <button class="btn action_button" type="submit">Guardar</button>
                </form> 
        </div>
    </div>
</section>
