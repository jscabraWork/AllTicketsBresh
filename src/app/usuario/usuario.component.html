


    <section class="container mt-5">
        <h2>Todos los usuarios</h2>
        
        <div class="container">
        <table class="table mt-3">
    
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                   <th>Usuario</th>
                   <th>Contrase√±a</th>
                   <th>Celular</th>
                    
                </tr>
        
        
        
            </thead>
            <tbody>
              
                <tr *ngFor = "let usuario of usuarios">
                    <td>{{usuario?.numeroDocumento}}</td>
                    <td> {{usuario?.nombre }}</td> 
                    <td>{{usuario?.correo}}</td>
                    <td> {{usuario?.usuario }}</td>
                    <td>{{usuario?.contrasena}}</td>
                    <td>{{usuario?.celular}}</td>
                    <td><button  class="btn btn-danger" (click)="deleteUsuario(usuario?.numeroDocumento)" > Delete</button></td>
                    <td *ngFor="let palco of usuario.palcos">{{palco.id}}</td>
                </tr>
        
        
            </tbody>
        
        </table>
    </div>
    
    </section>
