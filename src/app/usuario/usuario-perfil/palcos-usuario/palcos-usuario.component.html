
<div id="prueba">
    <h1 ><strong> Mis Palcos</strong></h1>
 </div>
 
<section class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <li>
                <ul *ngFor ="let palco of usuario.palcos">
                   <strong>Palco en el evento:</strong> {{palco.nombreEvento}} <strong>En la localidad: </strong> {{palco.nombre}}
                </ul>
            </li>
        </div>
    </div>
</section>
